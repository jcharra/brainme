<head>
    <title>brainme</title>
</head>

<template name="startpage">
    <div class="startpage">
        <h1>BrainMe</h1>

        <p class="center">
            This game was written in Nov 2014
        </p>

        {{> loginButtons}}

        <ul class="gameList">
            {{#each yourgames}}
            {{> gameMiniView }}
            {{/each}}
        </ul>
    </div>
</template>

<template name="gameMiniView">
    <li>
        <a href="/game/{{ gameNumber }}">{{ player1 }} VS. {{ player2 }}</a>
    </li>
</template>

<template name="game">
    <h1>GAME NUMBER {{ gameNumber }}</h1>

    <h2>{{ player1 }} VS. {{ player2 }}</h2>

    {{#if yourturn }}
        <a href="{{ gameNumber }}/play">PLAY</a>
    {{/if}}

    <a href="/">Home</a>
</template>

<template name="play">
    <h4>{{ text }}</h4>

    <ul id="{{ idx }}" class="answerList">
        {{#each answers}}
            <li class="answer">
                <a href="#">{{ this }}</a>
            </li>
        {{/each}}
    </ul>
</template>
